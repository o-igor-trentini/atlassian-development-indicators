# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Project validation ðŸ“‹

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:

  adi-back:
    runs-on: ubuntu-latest
    env:
      wd: ./adi-back
    defaults:
      run:
        working-directory: ${{ env.wd }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.20.0'

    - name: Golang version
      run: go version

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  adi-front:
     runs-on: ubuntu-latest
     env:
       wd: ./adi-front
     defaults:
       run:
         working-directory: ${{ env.wd }}

     steps:
     - uses: actions/checkout@v3

     - name: Set up node.js
       uses: actions/setup-node@v3
       with:
         node-version: 18

     - name: Installing dependencies
       run: npm ci

     - name: Linting
       run: npm run lint

     - name: Build
       run: npm run build

  adi-front-design-system:
     runs-on: ubuntu-latest
     env:
       wd: ./adi-front-design-system
     defaults:
       run:
         working-directory: ${{ env.wd }}

     steps:
     - uses: actions/checkout@v3

     - name: Set up node.js
       uses: actions/setup-node@v3
       with:
         node-version: 18

     - name: Installing dependencies
       run: npm ci

     - name: Linting
       run: npm run lint

     - name: Build
       run: npm run build
